<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7a408aaeb9.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- VUE.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Random Mail Api</title>
    </head>

    <body>
        <div id="app">
            <main class="p-4">
                <button @click="this.emailList=[]; requestNMail(10)" class="mb-3">start</button>
            <ul v-if="this.emailList.length==10">
                <li v-for="email in emailList">
                    {{email}}
                </li>
            </ul>
            <div v-else>
                {{'Caricamento:  ' + (this.emailList.length / 10 * 100) + '%'}}
            </div>
            </main>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
